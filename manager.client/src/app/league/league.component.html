<choose-league
  [display]="displayOptions"
  [leagues]="teamData?.leagues"
  (selectedLeagueId)="leagueSelected($event)"
></choose-league>

<main id="main">
  @if (leagueData) {
  <div class="title placeholder">
    <div>{{ leagueData.name }}</div>
    <div>Week {{ leagueData.week }}</div>
  </div>
  } @else {
  <div class="placeholder">No League Selected</div>
  }
  <div id="row-1">
    <standings id="standings" class="content" [leagueData]="leagueData" [managerPicks]="managerPicks"></standings>
    <league-stats id="stats" class="content" [managerPicks]="managerPicks"></league-stats>
  </div>
  <div id="row-2">
    <league-history id="history" [league]="leagueHistory" class="content"></league-history>
    <div class="placeholder content">Placeholder</div>
  </div>
  <div class="break"></div>
</main>
